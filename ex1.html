<html>
    <head>
        <title>
            media link for different devices..
        </title>
        <style>
            .box{
             height:100px;
             width: 100px;
             background-color: aqua;    
            }
      
        @media (300px <= width <= 500px) {
            .box{
                background-color: rgb(15, 67, 238);
            }
        }
        @media(min-width:500px) and (max-width:600px){
           .box{
            background-color: rgb(233, 14, 14);
           }
        }
        
      
        
       
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
